<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button>click</button>
  </body>

  <script>
    const btn = document.querySelector('button')
    const useDebounce = (fn, delay, ...args) => {
      let timer
      return () => {
        if (!timer) fn(1)
        if (timer) clearTimeout(timer)
        timer = setTimeout(() => {
          console.log('debouce timer done')
          fn(...args)
          timer = null
        }, delay)
      }
    }
    const fn1 = (x) => {
      console.log(x)
    }
    const fnx = useDebounce(fn1, 2001, 1)
    btn.addEventListener('click', () => {
      console.log('click')
      fnx(1)
    })
  </script>
</html>
