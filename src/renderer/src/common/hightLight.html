<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    #highlight {
      background: yellow;
      position: absolute;
      z-index: -1;
    }

    p {
      width: 200px;
    }
  </style>
  <body>
    <div id="highlight"></div>
    <p contenteditable>
      This example positions a "highlight" rectangle behind the contents of a range. The range's
      content <b>starts here</b> and continues on until it <b>ends here</b>. The bounding client
      rectangle contains everything selected in the range.
    </p>
  </body>
  <script>
    const range = document.createRange()
    range.setStartBefore(document.getElementsByTagName('b').item(0), 0)
    range.setEndAfter(document.getElementsByTagName('b').item(1), 0)
    const clientRect = range.getBoundingClientRect()
    const highlight = document.getElementById('highlight')
    highlight.style.left = `${clientRect.x}px`
    highlight.style.top = `${clientRect.y}px`
    highlight.style.width = `${clientRect.width}px`
    highlight.style.height = `${clientRect.height}px`
    console.log(document.querySelector('p').value)
  </script>
</html>
